<form (ngSubmit)="getUserOffer()" *ngIf="offers$ | async as offers">
  <div *ngFor="let offer of offers">
    <div class="container">

      <div class="form--group">

        <label for="title">Title</label>
        <input type="text" [value]="offer.title" name="title" id="title">
      </div>


      <div class="form--group">

        <label for="Message">Message</label>
        <input type="text" [value]="offer.message" name="Message" id="Message">
      </div>



      <div class="form--group">

        <label for="part_fits">part_fits</label>
        <input type="text" [value]="offer.part_fits" name="part_fits" id="part_fits">
      </div>



      <div class="form--group">

        <label for="condition">condtion</label>
        <input type="text" [value]="offer.condition" name="condition" id="condition">
      </div>


      <div class="form--group">

        <label for="price">Price</label>
        <input type="text" [value]="offer.price" name="price" id="price">
      </div>



      <div class="form--group">

        <label for="location">location</label>
        <input type="text" [value]="offer.location" name="location" id="location">
      </div>

    </div>
  </div>
</form>
