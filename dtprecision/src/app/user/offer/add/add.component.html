<form [formGroup]="formGroup" (ngSubmit)="postOffer()">

  <div>
    <h1 class="container--title">Post your offer!</h1>
    <p> Please fill in the offer form to post the offer</p>


    <label for="title"> Title</label>
    <input type="text" name="title" formControlName="title" id="title" required>
    <ng-container *ngIf="formGroup.controls['title'].errors&& formGroup.controls['title'].touched">
      <p class="errormessages"> Title should not be empty</p>
    </ng-container>



    <label for="message"> Message</label>
    <input type="text" name="message" formControlName="message" id="message" required>
    <ng-container *ngIf="formGroup.controls['message'].errors&& formGroup.controls['message'].touched">
      <p class="errormessages"> Message should not be empty</p>
    </ng-container>


    <label for="part_fits">Part fits </label>
    <input type="text" name="part_fits" formControlName="part_fits" id="part_fits">
    <label for="condtion"> Condition</label>
    <input type="text" name="condition" formControlName="condition" id="condition" required>
    <ng-container *ngIf="formGroup.controls['condition'].errors&& formGroup.controls['condition'].touched">
      <p class="errormessages"> condition should not be empty</p>
    </ng-container>


    <label for="price"> Price</label>
    <input type="text" name="price" formControlName="price" id="price" required>



    <label for="location"> Location</label>
    <input type="text" name="location" formControlName="location" id="location" required>
    <ng-container *ngIf="formGroup.controls['location'].errors&& formGroup.controls['location'].touched">
      <p class="errormessages"> Location should not be empty</p>
    </ng-container>
  </div>
  <button type="submit" class="postbutton">Post Offer</button>
</form>
