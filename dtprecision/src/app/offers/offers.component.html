  <li><a [routerLink]="['/user/profile']">Personal Information</a></li>
  <li><a routerLink="/about">About</a></li>
  <li><a routerLink="/offers">offers</a></li>
  <li><a routerLink="/contact">Contact us</a></li>
  <li> <a><button type="submit" class="signout" (click)="logout()">Logout</button> </a></li>
</ul>


<form *ngIf="offers$ | async as offers">

  <div *ngFor="let offer of offers; let idx=index">
    <button type="button" (click)="offerStates[offer.id] = !offerStates[offer.id]">{{offerStates[offer.id] ? 'close' : 'open'}}</button>
    <div class="container" [ngClass]="offerStates[offer.id] ? 'opened' : 'closed'">


      <div class="form--group">

        <label for="title">Title</label>
        <p>{{ offer.title }}</p>
      </div>


      <div class="form--group">
        <div class="icon">
          <fa-icon class="icon-user" [icon]="['fas', 'comment-dots']"></fa-icon>
        </div>
        <label for="Message">Message</label>
        <p>{{ offer.message }}</p>
      </div>



      <div class="form--group">
        <div class="icon">
          <fa-icon class="icon-user" [icon]="['fas', 'puzzle-piece']"></fa-icon>
        </div>
        <label for="part_fits">part_fits</label>
        <input [(ngModel)]="search_parts" [name]="'search_parts_'+idx" placeholder="enter search term here">
        <ul>
          <li *ngFor="let part of offer.part_fits | filter:search_parts">
            {{ part }}
          </li>
        </ul>
        <!-- <p>{{ offer.part_fits }}</p> -->
      </div>



      <div class="form--group">
        <div class="icon">
          <fa-icon class="icon-user" [icon]="['fas', 'clipboard-list']"></fa-icon>
        </div>
        <label for="condition">condtion</label>

        <p>{{ offer.condition }}</p>
      </div>


      <div class="form--group">
        <div class="icon">
          <fa-icon class="icon-user" [icon]="['fas', 'dollar-sign']"></fa-icon>
        </div>
        <label for="price">Price</label>
        <p>{{ offer.price }}</p>
      </div>



      <div class="form--group">
        <div class="icon">
          <fa-icon class="icon-user" [icon]="['fas', 'map-marked-alt']"></fa-icon>
        </div>
        <label for="location">location</label>

        <p>{{ offer.location }}</p>
      </div>


    </div>
  </div>

</form>
